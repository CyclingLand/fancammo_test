     <!--Section: contact form-->
      <section>
<form class="text-center border border-light p-5">

    <!-- Name -->
    <input type="text" id="Name" class="form-control mb-4" placeholder="Naam">

    <!-- Email -->
    <input type="email" id="Email" class="form-control mb-4" placeholder="E-mail">

    <!-- Subject -->
    <label>Onderwerp</label>
    <select class="browser-default custom-select mb-4">
        <option value="1" selected>Feedback</option>
        <option value="2">Video niet ontvangen</option>
        <option value="3">Suggestie</option>
        <option value="4">Andere vraag</option>
    </select>

    <!-- Message -->
    <div class="form-group">
        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Bericht"></textarea>
    </div>

    <!-- Copy -->
    <div class="custom-control custom-checkbox mb-4">
        <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
        <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
    </div>

    <!-- Send button -->
    <button class="btn btn-info btn-block" type="submit">Send</button>

</form>
